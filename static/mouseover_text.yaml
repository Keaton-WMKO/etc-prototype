
# Document to define mouseover text for elements in GUI -- In order to appear, label must match css class on element
---

  file_upload: Upload a custom spectrum in either ASCII.ECSV or FITS file formats, including properly specified units in the header

  exposure_input: Individual exposure time, select range of values with min and max

  snr_input: Specify S/N over entire slit
  
  calculation_target: Specify whether you wish to calculate exposure time or SNR

  airmass_input: Specify airmass

  seeing_input: Specify seeing

  water_vapor: Specify precipitable water vapor, negligile in wavelengths < 1.3 um  

  source_type: Select source SED template 

  flux_units: Specify source flux/magnitude unit

  wavelength_band: Select desired passband

  reshift_input: Enter redshift

  dithers_input: Specify number of dithers, default to 1 (no dither)

  repeats_input: Specify number of dither repeats  

  coadds_input: Specify number of coadds, default to 1

  reads_input: Specify detector number of reads, default to 2 (CDS)
